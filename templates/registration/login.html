{% extends 'base.html' %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Welcome Back!</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white py-2 px-4 rounded-md font-medium">
                Sign In
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-primary hover:text-blue-600 font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
