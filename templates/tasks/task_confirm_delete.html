{% extends 'base.html' %}

{% block title %}Delete {{ task.title }} - Task Manager{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Delete Task</h1>
        
        <div class="bg-red-50 border border-red-200 p-4 rounded-md mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Confirm Deletion</h3>
                    <div class="mt-2 text-sm text-red-700">
                        <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
                        <p class="mt-1">This action cannot be undone.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <form method="POST" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                Yes, Delete Task
            </button>
            <a href="{% url 'task-detail' task.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md font-medium transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
